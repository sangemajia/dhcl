<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Docker Hub 客户端</title>
                <link rel="stylesheet" href="styles.css">
                    <script src="app.js" defer></script>
                    </head>
                    <body>
                        <main>
                                <nav>
                                            <a href="/">首页</a>
                                                    </nav>
                                                            <div class="tabs">
                                                                        <button class="tablinks active" onclick="openTab(event, 'SearchImages')">搜索镜像</button>
                                                                                    <button class="tablinks" onclick="openTab(event, 'SearchRepositories')">搜索仓库</button>
                                                                                                <button class="tablinks" onclick="openTab(event, 'Settings')">设置</button>
                                                                                                        </div>

                                                                                                                <div id="SearchImages" class="tabcontent active">
                                                                                                                            <h2>Docker Hub 镜像搜索</h2>
                                                                                                                                        <div class="input-group">
                                                                                                                                                        <input type="text" id="searchQuery" placeholder="输入镜像名称">
                                                                                                                                                                        <button onclick="searchImages()">搜索</button>
                                                                                                                                                                                    </div>
                                                                                                                                                                                                <div id="results"></div>
                                                                                                                                                                                                            <div id="details"></div>
                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                            <div id="SearchRepositories" class="tabcontent">
                                                                                                                                                                                                                                        <h2>镜像仓库</h2>
                                                                                                                                                                                                                                                    <div class="input-group">
                                                                                                                                                                                                                                                                    <input type="text" id="username" placeholder="输入用户名">
                                                                                                                                                                                                                                                                                    <button hx-get="/api/repositories" hx-target="#repo-results" hx-vals="{'username': username.value}">获取仓库</button>
                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                            <div id="repo-results"></div>
                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                            <div id="Settings" class="tabcontent">
                                                                                                                                                                                                                                                                                                                                        <h2>设置</h2>
                                                                                                                                                                                                                                                                                                                                                    <form id="settings-form">
                                                                                                                                                                                                                                                                                                                                                                    <label for="acceleratorUrl">添加加速器地址：</label>
                                                                                                                                                                                                                                                                                                                                                                                    <div class="input-group">
                                                                                                                                                                                                                                                                                                                                                                                                        <input type="text" id="acceleratorUrl" placeholder="输入加速器地址">
                                                                                                                                                                                                                                                                                                                                                                                                                            <button type="button" onclick="addAccelerator()">添加</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <ul id="accelerators-list"></ul>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button type="submit">保存设置</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </main>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
